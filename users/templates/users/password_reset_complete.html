<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-complete-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .reset-complete-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .reset-complete-container p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .reset-complete-container a {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .reset-complete-container a:hover {
            background: linear-gradient(to right, #4ca1af, #2c3e50);
        }
    </style>
</head>
<body>

    <div class="reset-complete-container">
        <h2>Password Reset Successful</h2>
        <p>Your password has been successfully reset. You can now log in with your new password.</p>
        <a href="{% url 'login' %}">Return to Login</a>
    </div>

</body>
</html>
