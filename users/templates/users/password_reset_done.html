<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-done-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .reset-done-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .reset-done-container p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .reset-done-container a {
            display: inline-block;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .reset-done-container a:hover {
            background: linear-gradient(to right, #4ca1af, #2c3e50);
        }

        .reset-done-container .login-link {
            display: block;
            margin-top: 20px;
            color: #4ca1af;
            text-decoration: none;
            font-size: 14px;
        }

        .reset-done-container .login-link:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="reset-done-container">
        <h2>Password Reset Email Sent!</h2>
        <p>If an account exists for the email address provided, a password reset link has been sent to it. Please check your email and follow the instructions to reset your password.</p>
        <a href="#" class="login-link">Back to Home</a>
    </div>

</body>
</html>
