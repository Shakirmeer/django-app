<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-confirm-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .reset-confirm-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .reset-confirm-container p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .reset-confirm-container form {
            display: flex;
            flex-direction: column;
        }

        .reset-confirm-container input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .reset-confirm-container button {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .reset-confirm-container button:hover {
            background: linear-gradient(to right, #4ca1af, #2c3e50);
        }

        .reset-confirm-container a {
            display: block;
            margin-top: 20px;
            color: #4ca1af;
            text-decoration: none;
            font-size: 14px;
        }

        .reset-confirm-container a:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="reset-confirm-container">
        <h2>Reset Your Password</h2>
        <p>Please enter your new password below.</p>
        <form method="POST">
            {% csrf_token %}
            <input type="password" name="new_password1" placeholder="New Password" required>
            <input type="password" name="new_password2" placeholder="Confirm New Password" required>
            <button type="submit">Reset Password</button>
        </form>
        <a href="{% url 'login' %}">Return to Login</a>
    </div>

</body>
</html>
