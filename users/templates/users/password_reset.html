<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .reset-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .reset-container p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .reset-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .reset-container input[type="submit"] {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .reset-container input[type="submit"]:hover {
            background: linear-gradient(to right, #4ca1af, #2c3e50);
        }

        .reset-container .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4ca1af;
            text-decoration: none;
            font-size: 14px;
        }

        .reset-container .back-link:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="reset-container">
        <h2>Reset Your Password</h2>
        <p>Please enter your email address. You will receive a link to create a new password via email.</p>
        <form action="{% url 'password_reset' %}" method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email address" required>
            <input type="submit" value="Reset Password">
        </form>
        <a href="{% url 'login' %}" class="back-link">Back to Login</a>
    </div>

</body>
</html>
