<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;">
        <h2 style="text-align: center; color: #333;">Register</h2>
        
         <!-- Message Block -->
        {% if messages %}
            <div style="margin-bottom: 20px;">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} ">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <!-- End of Message Block -->
        
        
        
        
        
        <form action="/register/" method="post" style="display: flex; flex-direction: column;">
            {% csrf_token %}
            <label for="username" style="margin-bottom: 8px; color: #555;">Username</label>
            <input type="text" id="username" name="username" required style="padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;">

            <label for="email" style="margin-bottom: 8px; color: #555;">Email</label>
            <input type="email" id="email" name="email" required style="padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;">

            <label for="password1" style="margin-bottom: 8px; color: #555;">Password</label>
            <input type="password" id="password1" name="password1" required style="padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;">

            <label for="password2" style="margin-bottom: 8px; color: #555;">Confirm Password</label>
            <input type="password" id="password2" name="password2" required style="padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;">

            <button type="submit" style="padding: 10px; background-color: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Register</button>
        </form>

        <p style="text-align: center; margin-top: 20px; color: #777;">Already have an account? <a href="{% url 'login' %}" style="color: #007bff;">Login here</a></p>
    </div>
</body>
</html>
