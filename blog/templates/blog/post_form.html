<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #fff;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 2px -2px gray;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        textarea {
            resize: vertical;
            height: 150px;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #4ca1af;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-start;
        }
        .btn:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog Post</h1>
    </header>

    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            
            <label for="image">Image</label>
            <input type="file" id="image" name="image">

            <label for="content">Content</label>
            <textarea id="content" name="content" required></textarea>

            <button type="submit" class="btn">Create/Update Post</button>
        </form>
    </div>
</body>
</html>
